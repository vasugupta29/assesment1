<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="formula">Formula:</label>
        <input id="formula" name="formula" list="formulas">
        <datalist id="formulas">
            <option value="sin">
            <option value="cos">
            <option value="tan">
            <option value="cot">
        </datalist>
        <label for="iterations">Iterations:</label>
        <input id="iterations" name="iterations" type="range" min="1" max="10">
        <label for="precision">Precision</label>
        <input id="precision" name="precision" type="number" min="1" max="100" value="50">
    </form>
</body>
</html>
